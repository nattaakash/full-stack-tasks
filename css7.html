<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-Task7</title>
    <link rel="stylesheet" href="cssT7style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="table-form">
          <form action="#">
            <table>
              <tr>
                <td>
                  <label for="name">Name:</label>
                </td>
                <td>
                  <input
                    type="text"
                    name="name"
                    placeholder="your name"
                    size="25"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="email">Email:</label>
                </td>
                <td>
                  <input
                    type="text"
                    name="email"
                    placeholder="your email"
                    size="25"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="password">Password:</label>
                </td>
                <td>
                  <input type="password" name="pasword" size="25" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="phoneNumber">Phone Number:</label>
                </td>
                <td>
                  <input type="text" name="phoneNumber" size="25" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="gender">Gender:</label>
                </td>
                <td>
                  Male:<input type="radio" name="gender" /> Female:<input
                    type="radio"
                    name="gender"
                  />
                  Other:<input type="radio" name="gender" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="language">language</label>
                </td>
                <td>
                  <select>
                    <option>Select language</option>
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="tamil">Tamil</option>
                    <option value="telugu">Telugu</option>
                    <option value="malayalam">Malayalam</option>
                    <option value="odia">Odia</option>
                    <option value="marathi">Marathi</option>
                    <option value="gujarati">Gujarati</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="zip">Zip Code:</label>
                </td>
                <td>
                  <input type="text" name="zip" size="25" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="about">About:</label>
                </td>
                <td>
                  <textarea
                    type="text"
                    name="about"
                    placeholder="Write about yourself..."
                    style
                    width="25"
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td class="button" colspan="2">
                  <input class="button" type="submit" value="Register" />
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
